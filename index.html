<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center mt-5 text-primary">Monthly Debit Credit</h1>
    </header>

    <main>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12 col-sm- col-md-12 col-lg-6">
                    <img src="images/banner.jpg" alt="" class="image-fluid mt-5" width="100%">
                </div>
                <div class="card mt-5" style="width: 35rem;">
                    <div class="card-header">

                        <!-- income -->
                        <h5 class="text-center">Income</h5>
                    </div>
                    <div class="card-body m-auto">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Income</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="income">
                            </div>
                        </div>

                        <!-- Expenses -->
                        <h5 class="text-center">Expenses</h5>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Food</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control expenses" id="food">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Rent</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control expenses" id="rent">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Clothes</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control expenses" id="clothes">
                                <div class="mt-2">
                                    <button type="submit" id="calculate-btn" class="btn btn-primary">Calculate</button>
                                </div>
                            </div>
                            <div id="no-negative" style="visibility: hidden; color: red;" class="text-center"> <h4>Negative Number not Supported</h4></div>
                            <div id="no-string" style="visibility: hidden; color: red;" class="text-center"> <h4>String Not Supported</h4></div>
                        </div>

                        <h5 class="text-center">Total Expenses: <span id="expense-total">00</span></h5>
                        <h5 class="text-center mb-4">Balance: <span id="balance-total">00</span></h5>

                        <!-- Save-20% -->
                        <div class="row g-3">
                            <div class="col-auto">
                                <label class="col-form-label">Save:</label>
                            </div>
                            <div class="col-auto">
                                <input id="save-input" type="text" class="form-control">
                            </div>
                            <div class="col-auto">
                                <h4>%</h4>
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="save-amount" class="btn btn-primary mb-3">Save</button>
                            </div>
                        </div>
                        <h5 class="text-center mt-4">Saving Amount: <span id="saving-total">00</span></h5>
                        <h5 class="text-center mt-3">Remaining Balance: <span id="remaining-total">00</span></h5>
                        <div id="saving-error" style="visibility: hidden; color: red;" class="text-center"> <h4>You don't have Enough Amount for saving</h4></div>
                        <div id="saving-nostring" style="visibility: hidden; color: red;" class="text-center"> <h4>Only Numbers Allowed</h4></div>

                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
